        ::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.8); }

        /* Estilos del piano */
        .piano-key {
            transition: all 0.1s ease;
            cursor: pointer;
        }
        
        .piano-key:hover { filter: brightness(1.1); }
        .piano-key:active { filter: brightness(0.9); }

        /* Efectos de cristal */
        .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Texto con degradado */
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .piano-container { padding: 1rem; }
            .piano-svg { height: 8rem; }
        }

            const [selectedKey, setSelectedKey] = React.useState(null);
            const [loaded, setLoaded] = React.useState(false);

            React.useEffect(() => {
                // Simular carga inicial
                setTimeout(() => {
                    setLoaded(true);
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }, []);

            // Componente de tecla del piano
            const PianoKey = ({ note, coordinates, isWhite }) => {
                const isHovered = hoveredKey === note;
                const isSelected = selectedKey === note;
                
                const fillColor = isSelected 
                    ? (isWhite ? '#4f46e5' : '#6366f1')
                    : isHovered 
                        ? (isWhite ? KEY_COLORS.WHITE.pressed : KEY_COLORS.BLACK.pressed)
                        : (isWhite ? KEY_COLORS.WHITE.default : KEY_COLORS.BLACK.default);

                return React.createElement('polygon', {
                    points: coordinates,
                    fill: fillColor,
                    stroke: isWhite ? '#d1d5db' : '#374151',
                    strokeWidth: '0.1',
                    className: 'piano-key',
                    onMouseEnter: () => setHoveredKey(note),
                    onMouseLeave: () => setHoveredKey(null),
                    onClick: () => setSelectedKey(selectedKey === note ? null : note)
                });
            };

            const whiteKeys = PIANO_KEY_COORDINATES.filter(key => key.isWhite);
            const blackKeys = PIANO_KEY_COORDINATES.filter(key => key.isBlack);

            return React.createElement('div', 
                { className: 'min-h-screen text-white' },
                
                // Header
                React.createElement('header', 
                    { className: 'glass-effect border-b border-white/10 p-4' },
                    React.createElement('div', 
                        { className: 'max-w-7xl mx-auto' },
                        React.createElement('h1', 
                            { className: 'text-3xl font-bold gradient-text' },
                            '🎹 Psanter - Piano Completo'
                        ),
                        React.createElement('p', 
                            { className: 'text-gray-300 mt-1' },
                            'Piano virtual de 88 teclas con coordenadas desde pianoCoordinates.ts • A0 → C8 • Fase 2 Completada'
                        )
                    )
                ),

                React.createElement('div', 
                    { className: 'max-w-7xl mx-auto p-6' },
                    
                    // Piano SVG
                    React.createElement('section', 
                        { className: 'mb-8' },
                        React.createElement('h2', 
                            { className: 'text-2xl font-semibold mb-4 text-purple-300' },
                            'Piano Completo (88 Teclas desde pianoCoordinates.ts)'
                        ),
                        React.createElement('div', 
                            { className: 'glass-effect rounded-xl p-6' },
                            React.createElement('div', 
                                { className: 'w-full overflow-x-auto' },
                                React.createElement('svg', {
                                    viewBox: SVG_CONFIG.viewBox,
                                    className: 'w-full h-48 border border-gray-600 rounded-lg bg-gray-800',
                                    preserveAspectRatio: 'xMidYMid meet'
                                },
                                // Teclas blancas primero
                                ...whiteKeys.map(key => 
                                    React.createElement(PianoKey, {
                                        key: `white-${key.note}`,
                                        note: key.note,
                                        coordinates: key.coordinates,
                                        isWhite: true
                                    })
                                ),
                                // Teclas negras encima
                                ...blackKeys.map(key => 
                                    React.createElement(PianoKey, {
                                        key: `black-${key.note}`,
                                        note: key.note,
                                        coordinates: key.coordinates,
                                        isWhite: false
                                    })
                                ))
                            ),
                            
                            // Info de tecla seleccionada
                            selectedKey && React.createElement('div', 
                                { className: 'mt-4 p-4 bg-purple-900/50 rounded-lg' },
                                React.createElement('h3', 
                                    { className: 'font-semibold text-purple-200' },
                                    'Tecla Seleccionada:'
                                ),
                                React.createElement('div', 
                                    { className: 'grid grid-cols-2 gap-4 mt-2 text-sm' },
                                    React.createElement('div', {},
                                        React.createElement('span', { className: 'text-gray-300' }, 'Nota: '),
                                        React.createElement('span', { className: 'ml-2 font-mono text-white' }, selectedKey)
                                    ),
                                    React.createElement('div', {},
                                        React.createElement('span', { className: 'text-gray-300' }, 'Tipo: '),
                                        React.createElement('span', { className: 'ml-2' }, 
                                            isWhiteKey(selectedKey) ? 'Tecla Blanca' : 'Tecla Negra'
                                        )
                                    ),
                                    React.createElement('div', {},
                                        React.createElement('span', { className: 'text-gray-300' }, 'Posición: '),
                                        React.createElement('span', { className: 'ml-2' }, 
                                            selectedKey === 'A0' ? 'Primera tecla (izquierda)' : 
                                            selectedKey === 'C8' ? 'Última tecla (derecha)' : 
                                            selectedKey === 'A4' ? 'Nota central (440 Hz)' : 
                                            'Tecla intermedia'
                                        )
                                    ),
                                    React.createElement('div', {},
                                        React.createElement('span', { className: 'text-gray-300' }, 'Fuente: '),
                                        React.createElement('span', { className: 'ml-2 text-green-400' }, 'pianoCoordinates.ts')
                                    )
                                )
                            ),
                            
                            // Indicadores de orientación
                            React.createElement('div', 
                                { className: 'mt-4 flex justify-between items-center text-sm text-gray-400' },
                                React.createElement('div', 
                                    { className: 'flex items-center space-x-2' },
                                    React.createElement('span', { className: 'text-green-400' }, '⬅️'),
                                    React.createElement('span', {}, 'A0 (Graves)')
                                ),
                                React.createElement('div', 
                                    { className: 'text-center' },
                                    React.createElement('span', { className: 'text-yellow-400' }, '🎹 88 Teclas desde archivos .ts')
                                ),
                                React.createElement('div', 
                                    { className: 'flex items-center space-x-2' },
                                    React.createElement('span', {}, 'C8 (Agudos)'),
                                    React.createElement('span', { className: 'text-red-400' }, '➡️')
                                )
                            )
                        )
                    ),

                    // Información de archivos importados
                    React.createElement('section', 
                        { className: 'mb-8' },
                        React.createElement('h2', 
                            { className: 'text-2xl font-semibold mb-4 text-purple-300' },
                            'Archivos TypeScript Importados'
                        ),
                        React.createElement('div', 
                            { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' },
                            
                            // pianoCoordinates.ts
                            React.createElement('div', 
                                { className: 'glass-effect rounded-xl p-6' },
                                React.createElement('h3', 
                                    { className: 'text-lg font-semibold text-purple-200 mb-3' },
                                    '📍 pianoCoordinates.ts'
                                ),
                                React.createElement('div', 
                                    { className: 'space-y-2 text-sm' },
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Coordenadas:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, '88 teclas')
                                    ),
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'ViewBox:'),
                                        React.createElement('span', { className: 'font-mono text-white text-xs' }, '0 0 187.1 20')
                                    ),
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Orden:'),

                                    )
                                )
                            ),

                            // musicalConstants.ts
                            React.createElement('div', 
                                { className: 'glass-effect rounded-xl p-6' },
                                React.createElement('h3', 
                                    { className: 'text-lg font-semibold text-purple-200 mb-3' },

                                ),
                                React.createElement('div', 
                                    { className: 'space-y-2 text-sm' },
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Acordes:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, Object.keys(CHORD_PATTERNS).length)
                                    ),
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Escalas:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, Object.keys(SCALE_PATTERNS).length)
                                    ),
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'A4 Freq:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, `${A4_FREQUENCY} Hz`)
                                    )
                                )
                            ),

                            // keyboardLayout.ts
                            React.createElement('div', 
                                { className: 'glass-effect rounded-xl p-6' },
                                React.createElement('h3', 
                                    { className: 'text-lg font-semibold text-purple-200 mb-3' },
                                    '⌨️ keyboardLayout.ts'
                                ),
                                React.createElement('div', 
                                    { className: 'space-y-2 text-sm' },
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Teclas físicas:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, '100+')
                                    ),
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Especiales:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, '8')
                                    ),
                                    React.createElement('div', 
                                        { className: 'flex justify-between' },
                                        React.createElement('span', { className: 'text-gray-300' }, 'Mapeo:'),
                                        React.createElement('span', { className: 'font-mono text-white' }, 'Dinámico')
                                    )
                                )
                            )
                        )
                    ),

                    // Estado del desarrollo
                    React.createElement('section', {},
                        React.createElement('h2', 
                            { className: 'text-2xl font-semibold mb-4 text-purple-300' },
                            'Estado del Desarrollo'
                        ),
                        React.createElement('div', 
                            { className: 'glass-effect rounded-xl p-6' },
                            React.createElement('div', 
                                { className: 'space-y-4' },
                                React.createElement('div', 
                                    { className: 'flex items-center space-x-3' },
                                    React.createElement('span', { className: 'text-green-400 text-xl' }, '✅'),
                                    React.createElement('span', { className: 'text-white font-semibold' }, 'Fase 2: Datos Musicales'),
                                    React.createElement('span', { className: 'text-gray-400' }, '- Archivos TypeScript completados e importados')
                                ),
                                React.createElement('div', 
                                    { className: 'flex items-center space-x-3' },
                                    React.createElement('span', { className: 'text-yellow-400 text-xl' }, '🚧'),
                                    React.createElement('span', { className: 'text-white font-semibold' }, 'Fase 3: Utilidades'),
                                    React.createElement('span', { className: 'text-gray-400' }, '- Próximo: cálculos de frecuencia y detección')
                                ),
                                React.createElement('div', 
                                    { className: 'flex items-center space-x-3' },
                                    React.createElement('span', { className: 'text-gray-400 text-xl' }, '⏳'),
                                    React.createElement('span', { className: 'text-gray-300' }, 'Fases 4-10: Stores, Hooks, UI completa')
                                ),
                                React.createElement('div', 
                                    { className: 'mt-4 p-3 bg-blue-900/30 rounded-lg' },
                                    React.createElement('p', 
                                        { className: 'text-sm text-blue-200' },
                                        '💡 Nota: En desarrollo real, usar bundler como Vite para importaciones ES6 automáticas'
                                    )
                                )
                            )
                        )
                    )
                ),

                // Footer
                React.createElement('footer', 
                    { className: 'glass-effect border-t border-white/10 p-4 mt-8' },
                    React.createElement('div', 
                        { className: 'max-w-7xl mx-auto text-center text-gray-400 text-sm' },
                        React.createElement('p', {}, '🎹 Psanter • Piano Virtual usando pianoCoordinates.ts'),
                        React.createElement('p', { className: 'mt-1' }, 'Datos importados desde archivos TypeScript • Fase 2 Completada • Listo para Fase 3')
                    )
                )
            );
        }

        // Renderizar la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
